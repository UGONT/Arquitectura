<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      AppRecetas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container" > 
    <ion-card>


      <ion-card-content >
        <ion-button class="log" shape="round" color="secondary" routerLink="/login">Iniciar sesion</ion-button> 
        <ion-button class="log" shape="round" color="secondary" routerLink="/register">Registrar sesion</ion-button> 
        <ion-button class="log" shape="round" color="secondary" (click)="cargarUsuarios()">Listar usuario</ion-button> 
        
        
      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
